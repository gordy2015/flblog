<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {%block title %}
    {% endblock %}
    <style>
       .pg-header{
            height: 48px;
            background-color: #FFFAF0;
            color: #dddddd;
            position: fixed;
            top:0;
            right:0;
            left: 0;
        }
       .pg-body{
            background-color: #FFFAF0;
            height:5000px;
            margin-top: 40px;
            position: fixed;
{#            right: 0;#}
{#            left: 0;#}
            left:0px;
            right:300px;
       }
       .pg-body2{
{#            background-color: #5cb85c;#}
            height:5000px;
            margin-top: 40px;
            position: fixed;
{#            right: 0;#}
{#            left: 0;#}
            left:1620px;
            right:0px;
       }
       .pg-body div{
{#            display: inline-block;#}
            padding: 5px 8px;
            border: 1px dashed #dddddd;
            margin: 10px;
            width:80%;
       }
       .pg-body2 a{
            display: inline-block;
            padding: 3px 5px;
            border: 1px solid #dddddd;
            margin: 5px;
       }
       .gt{
            width:80px;
            background-color: #5cb85c;
            color: white;
            position: fixed;
            bottom:10px;
            right:10px;
       }
       {%block css %}
        {% endblock %}
    </style>
</head>
<body>
    <div class="pg-header">
        <a href="{{ url_for('index') }}">我的博客 <a href="{{ url_for('admin.index') }}">博客管理</a>
        {% if current_user.is_authenticated %}

        {{ current_user }}<a href="{{ url_for('logout') }}">退出登陆</a>
            {% endif %}

    </div>
        {%block content %}
        {% endblock %}

<div class="gt" onclick="GT()">返回顶部</div>
    <script type="text/javascript">
        function GT() {
            document.body.scrollTop=0;
            document.documentElement.scrollTop=0;
        }
    </script>
</body>
</html>
