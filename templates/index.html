<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>INDEX</title>
    <style>
       .pg-header{
            height: 48px;
            background-color: black;
            color: #dddddd;
            position: fixed;
            top:0;
            right:0;
            left: 0;
        }
       .pg-body{
            background-color: #FFFAF0;
            height:5000px;
            margin-top: 40px;
            position: fixed;
{#            right: 0;#}
{#            left: 0;#}
            left:0px;
            right:300px;
       }
       .pg-body2{
{#            background-color: #5cb85c;#}
            height:5000px;
            margin-top: 40px;
            position: fixed;
{#            right: 0;#}
{#            left: 0;#}
            left:1620px;
            right:0px;
       }
       .pg-body div{
{#            display: inline-block;#}
            padding: 5px 8px;
            border: 1px dashed #dddddd;
            margin: 10px;
            width:80%;
       }
       .pg-body2 a{
            display: inline-block;
            padding: 3px 5px;
            border: 1px solid #dddddd;
            margin: 5px;
       }
       .gt{
            width:80px;
            background-color: #5cb85c;
            color: white;
            position: fixed;
            bottom:10px;
            right:10px;
       }
    </style>
</head>
<body>
    <div class="pg-header">我的博客 <a href="{{ url_for('admin.index') }}">博客管理</a></div>
    <div class="pg-body">

        {% for i in art %}
            <div>
            <p><h2>{{ i.title }}</h2></p>
            <p>{{ i.content| safe|afilter  }} <a href="{{ url_for('article',art_id=i.id) }}">read more</a></p>
            </div>
        {% endfor %}

    </div>
    <div class="pg-body2">
        <p><strong>标签</strong></p>
        <a>python</a>
        <a>linux</a>
    </div>

    <div class="gt" onclick="GT()">返回顶部</div>
    <script type="text/javascript">
        function GT() {
            document.body.scrollTop=0;
            document.documentElement.scrollTop=0;
        }
    </script>
</body>
</html>
