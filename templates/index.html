{% extends "blogmaster.html"%}

{%block title%}
    <title>Index</title>
{%endblock%}

{%block content%}
        {% for i in art %}
            <div>
                <p><h2>{{ i.title }}</h2></p>
                <p>{{ i.content| safe|afilter  }} <a href="{{ url_for('article',art_id=i.id) }}">read more</a></p>
            </div>
        {% endfor %}

{%endblock%}
